<!--Inicio Formulario Registro usuario-->
<div class="col-md-12 panel-body" style="padding-bottom:15px;">
	<form class="cmxform" id="signupForm" method="get" action="">
		<div class="col-md-6">
			<div class="form-group form-animate-text" style="margin-top:10px !important;">
				<input type="text" class="form-text" id="validate_firstname" name="validate_firstname" disabled="">
				<span class="bar"></span>
				<label>Nombres</label>
			</div>

			<div class="form-group form-animate-text" style="margin-top:10px !important;">
				<input type="text" class="form-text" id="validate_lastname" name="validate_lastname" disabled="true">
				<span class="bar"></span>
				<label>Apellidos</label>
			</div>

			<div class="form-group form-animate-text" style="margin-top:10px !important;">
				<input type="text" class="form-text" id="validate_ci" name="validate_ci" disabled="">
				<span class="bar"></span>
				<label>Carnet de Identidad</label>
			</div>

			<div class="form-group form-animate-text" style="margin-top:10px !important;">
				<label>Foto de Perfil</label>
				<!--Hay mas formatos multimedia en la plantilla view-mail.html-->
				<div class="form-group note-group-select-from-files">
					<!--Se mostrara la foto guardada anes-->
					
				</div>    
			</div>  
			
		</div>

		<div class="col-md-6">
			<div class="form-group form-animate-text" style="margin-top:10px !important;">
				<input type="text" class="form-text" id="validate_username" name="validate_username" disabled="true">
				<span class="bar"></span>
				<label>Usuario</label>
			</div>

			<div class="form-group form-animate-text" style="margin-top:10px !important;">
				<input type="text" class="form-text" id="validate_email" name="validate_email" disabled="">
				<span class="bar"></span>
				<label>Email</label>
			</div>

			<div class="form-group form-animate-text" style="margin-top:10px !important;">
				<input type="text" class="form-text" id="validate_fono" name="validate_fono" disabled="">
				<span class="bar"></span>
				<label>Telefono</label>
			</div>
		</div> 
	</form>
</div>
<!---Fin formulario Registro usurio-->
